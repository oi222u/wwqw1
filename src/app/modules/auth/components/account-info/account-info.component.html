<div class="mx-auto p-4 lg:max-w-screen-lg xl:max-w-screen-xl">
  <h1 class="text-center text-2xl font-bold">My account</h1>
  <div class="mt-10 flex flex-col justify-center pb-14 lg:flex-row" >
    <div class="flex flex-col justify-between sm:flex-row lg:gap-20">
      <div
        class="flex flex-shrink flex-grow basis-0 flex-col items-center justify-center"
      >
        <img
          class="w-1/2 rounded-md border-2 shadow-sm"
          *ngIf="image$ | async as image"
          [src]="imagesProviderUrl + image.largeImagePath"
          alt="logo"
        />

        <input
          class="hidden"
          type="file"
          accept="image/*"
          (change)="changeImage($event)"
          #imageChange
        />
        <button
          class="mt-10 lg:mt-6"
          mat-flat-button
          color="primary"
          (click)="imageChange.click()"
        >
          Change image
          <i
            class="material-icons-round ml-1 cursor-pointer select-none align-middle"
            >file_upload</i
          >
        </button>
      </div>
      <div
        class="mt-12 flex flex-shrink flex-grow basis-0 flex-col sm:mr-10 lg:mr-0"  *ngIf="user$ | async as user"
      >
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input [(ngModel)]="user.name" name="userName" matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="user.email" name="userEmail" matInput disabled />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput disabled />
        </mat-form-field>

        <div class="mt-4 flex justify-between gap-4">
          <button
            mat-flat-button
            color="warn"
            (click)="
              openDialog(
                '250ms',
                '150ms',
                'Are you sure you want to delete your account?'
              )
            "
          >
            Delete account
          </button>
          <button mat-flat-button color="primary" (click)="changeUserInfo()">Update info</button>
        </div>
      </div>
    </div>
  </div>
</div>
